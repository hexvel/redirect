<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="shortcut icon" href="./images/registration.png" type="image/png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="login">
            <button class="btn-login">Войти</button>
        </div>
    </header>

    <div class="user">
        <header class="user__header">
            <h1 class="user__title">Форма регистрациии</h1>
        </header>
        
        <form class="form">
            <div class="form__group">
                <input type="text" placeholder="Логин" class="main_login" />
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Почта" class="email" />
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Пароль" class="password" />
            </div>
            
            <button class="btn" type="button">Регистрация</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
